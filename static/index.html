<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATL Live | Music Finder</title>
    <style>
        :root { 
            --bg: #feffee; 
            --text: #aaaaaa;
            --primary: #bb86fc;
            --gold: #fbc02d;
            --row-hover: #252525;
            --highlight-bg: #2d2a16; 
        }
        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            background: var(--bg); 
            color: var(--text);
            margin: 0; 
            padding: 20px; 
        }
        header { text-align: center; padding: 20px 0; }
        
        .container { 
            max-width: 1000px; 
            margin: auto; 
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th { text-align: left; border-bottom: 2px solid #333; padding: 10px; color: #888; font-size: 0.8rem; text-transform: uppercase; }

        .event-row { 
            border-bottom: 1px solid #333;
            transition: background 0.2s;
        }
        
        .event-row:hover {
            background: var(--row-hover);
        }

        .event-row.is-highlighted {
            background: var(--highlight-bg) !important;
            box-shadow: inset 4px 0 0 var(--gold);
        }

        td { padding: 15px 10px; vertical-align: middle; }

        .date-cell { color: #00ffcc; font-weight: bold; white-space: nowrap; width: 100px; }
        .name-cell { font-size: 1.1rem; }
        .venue-cell { color: #bbb; }

        .star-btn {
            background: none;
            border: none;
            color: #444; 
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            line-height: 1;
            transition: color 0.2s;
        }
        
        .is-highlighted .star-btn {
            color: var(--gold) !important;
        }

        .ticket-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }
        .ticket-link:hover { text-decoration: underline; }

        #clear-btn {
            background: #ff5252;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>üçë ATL Live</h1>
    <button id="clear-btn">Clear Stars</button>
</header>

<div class="container">
    <table id="event-table">
        <thead>
            <tr>
                <th style="width: 40px;"></th>
                <th>Date</th>
                <th>Show</th>
                <th>Venue</th>
                <th>Tickets</th>
            </tr>
        </thead>
        <tbody id="event-container">
            </tbody>
    </table>
</div>

<script>
    // 1. Toggling Logic (No change here)
    function toggleHighlight(showId) {
        const row = document.getElementById(`row-${showId}`);
        if (!row) return;

        const isHighlighted = row.classList.toggle('is-highlighted');
        let saved = JSON.parse(localStorage.getItem('atl_stars')) || [];
        
        if (isHighlighted) {
            if (!saved.includes(showId)) saved.push(showId);
        } else {
            saved = saved.filter(id => id !== showId);
        }
        localStorage.setItem('atl_stars', JSON.stringify(saved));
    }

    // 2. Event Listeners for Buttons (CSP Friendly)
    document.getElementById('clear-btn').addEventListener('click', () => {
        if(confirm("Reset all highlights?")) {
            localStorage.removeItem('atl_stars');
            location.reload();
        }
    });

    // 3. Main Data Loader
    async function loadEvents() {
        try {
            const response = await fetch('/events');
            const events = await response.json();
            const container = document.getElementById('event-container');
            const saved = JSON.parse(localStorage.getItem('atl_stars')) || [];
            
            if (!events || events.length === 0) {
                container.innerHTML = "<tr><td colspan='5'>No shows found.</td></tr>";
                return;
            }

            container.innerHTML = events.map(event => {
                const showId = event.tm_id || event.name.replace(/\s+/g, '-').toLowerCase();
                const highlightClass = saved.includes(showId) ? 'is-highlighted' : '';
                
                let dateDisplay = 'TBA';
                if (event.date_time) {
                    const parts = event.date_time.split('-');
                    const d = new Date(parts[0], parts[1]-1, parts[2]);
                    dateDisplay = d.toLocaleDateString('en-US', {weekday: 'short', month: 'short', day: 'numeric'});
                }

                return `
                    <tr class="event-row ${highlightClass}" id="row-${showId}">
                        <td>
                            <button class="star-btn" data-id="${showId}">‚òÖ</button>
                        </td>
                        <td class="date-cell">${dateDisplay}</td>
                        <td class="name-cell"><strong>${event.name}</strong></td>
                        <td class="venue-cell">${event.venue_name}</td>
                        <td>
                            <a href="${event.ticket_url}" target="_blank" class="ticket-link">Tickets</a>
                        </td>
                    </tr>
                `;
            }).join('');

            // ATTACH CLICK LISTENERS MANUALLY (To avoid CSP block)
            document.querySelectorAll('.star-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.target.getAttribute('data-id');
                    toggleHighlight(id);
                });
            });

        } catch (e) {
            console.error("Error loading events:", e);
        }
    }
    
    loadEvents();
</script>

</body>
</html>
