<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATL Live | Music Finder</title>
    <style>
        :root { 
            --bg: #121212; 
            --row-bg: #1e1e1e;
            --text: #ffffff;
            --primary: #bb86fc; /* Lighter purple for better contrast */
            --gold: #fbc02d;
            --highlight-bg: #2d2a16; 
        }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            color: var(--text);
            margin: 0; 
            padding: 20px; 
        }
        header { text-align: center; padding: 20px 0; }
        
        .container { 
            max-width: 900px; 
            margin: auto; 
        }

        /* ROW STYLING */
        .show-row { 
            display: flex;
            align-items: center;
            background: var(--row-bg); 
            margin-bottom: 8px;
            padding: 15px;
            border-radius: 8px;
            gap: 15px;
            border: 1px solid #333;
        }

        /* HIGHLIGHTED ROW STATE */
        .show-row.is-highlighted {
            background: var(--highlight-bg);
            border-color: var(--gold);
        }

        /* THE STAR - BIG AND ON THE LEFT */
        .star-btn {
            background: none;
            border: none;
            color: #444; /* Grey when off */
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0;
            margin-right: 10px;
            line-height: 1;
        }
        
        .is-highlighted .star-btn {
            color: var(--gold); /* Bright Gold when on */
        }

        .date { color: #00ffcc; font-weight: bold; min-width: 80px; }
        .details { flex-grow: 1; }
        .name { font-weight: 500; font-size: 1.1rem; display: block; }
        .venue { color: #bbb; font-size: 0.9rem; }

        .btn-tickets {
            background: var(--primary);
            color: #000;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.8rem;
            padding: 8px 12px;
            border-radius: 5px;
            white-space: nowrap;
        }

        #clear-btn {
            background: #ff5252;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>üçë ATL Live</h1>
    <button id="clear-btn" onclick="clearAll()">Clear All Stars</button>
</header>

<div class="container" id="event-container">
    <p>Loading shows...</p>
</div>

<script>
    function toggleHighlight(showId) {
        console.log("Toggling ID:", showId); // Look at your browser console (F12) to see this
        const row = document.getElementById(`row-${showId}`);
        if (!row) return;

        const isHighlighted = row.classList.toggle('is-highlighted');
        let saved = JSON.parse(localStorage.getItem('atl_stars')) || [];
        
        if (isHighlighted) {
            if (!saved.includes(showId)) saved.push(showId);
        } else {
            saved = saved.filter(id => id !== showId);
        }
        localStorage.setItem('atl_stars', JSON.stringify(saved));
    }

    function clearAll() {
        if(confirm("Clear everything?")) {
            localStorage.clear();
            location.reload();
        }
    }

    async function loadEvents() {
        try {
            const response = await fetch('/events');
            const events = await response.json();
            const container = document.getElementById('event-container');
            const saved = JSON.parse(localStorage.getItem('atl_stars')) || [];
            
            if (!events || events.length === 0) {
                container.innerHTML = "<p>No shows found.</p>";
                return;
            }

            container.innerHTML = events.map(event => {
                const isStarred = saved.includes(event.tm_id) ? 'is-highlighted' : '';
                
                // Clean up date
                let dStr = 'TBA';
                if (event.date_time) {
                    const parts = event.date_time.split('-');
                    dStr = parts[1] + '/' + parts[2]; // e.g. 01/10
                }

                return `
                    <div class="show-row ${isStarred}" id="row-${event.tm_id}">
                        <button class="star-btn" onclick="toggleHighlight('${event.tm_id}')">‚òÖ</button>
                        <div class="date">${dStr}</div>
                        <div class="details">
                            <span class="name">${event.name}</span>
                            <span class="venue">${event.venue_name}</span>
                        </div>
                        <a href="${event.ticket_url}" target="_blank" class="btn-tickets">TICKETS</a>
                    </div>
                `;
            }).join('');
        } catch (e) {
            console.error(e);
            document.getElementById('event-container').innerHTML = "<p>Error connecting to backend.</p>";
        }
    }
    
    loadEvents();
</script>

</body>
</html>
