<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATL Live | Music Finder</title>
    <style>
        :root { --primary: #6200ee; --bg: #f5f5f5; }
        body { font-family: system-ui, sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        header { text-align: center; padding: 40px 0; }
        
        .container { max-width: 1000px; margin: auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: flex; flex-direction: column; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        
        .date { font-weight: bold; color: var(--primary); font-size: 0.9rem; margin-bottom: 8px; }
        .name { font-size: 1.2rem; margin: 0 0 10px 0; color: #333; flex-grow: 1; }
        .venue { color: #666; font-size: 0.9rem; margin-bottom: 20px; }
        
        .btn { background: var(--primary); color: white; text-decoration: none; text-align: center; padding: 10px; border-radius: 6px; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1>üçë ATL Live</h1>
    <p>Live music happening in Atlanta</p>
</header>

<div class="container" id="event-container">
    </div>

<script>
    async function loadEvents() {
        const response = await fetch('/events');
        const events = await response.json();
        const container = document.getElementById('event-container');
        
        container.innerHTML = events.map(event => `
            <div class="card">
                <div class="date">${new Date(event.date_time).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}</div>
                <h3 class="name">${event.name}</h3>
                <div class="venue">üìç ${event.venue_name}</div>
                <a href="${event.ticket_url}" target="_blank" class="btn">Get Tickets</a>
            </div>
        `).join('');
    }
    loadEvents();
</script>

</body>
</html>
