<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATL Live | Music Finder</title>
    <style>
        :root { 
            --primary: #6200ee; 
            --bg: #121212; 
            --card-bg: #1e1e1e;
            --text: #ffffff;
        }
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: var(--bg); 
            color: var(--text);
            margin: 0; 
            padding: 20px; 
        }
        header { text-align: center; padding: 40px 0; }
        h1 { margin: 0; font-size: 2.5rem; }
        
        .container { 
            max-width: 1100px; 
            margin: auto; 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
        }
        
        .card { 
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: 12px; 
            border: 1px solid #333;
            display: flex; 
            flex-direction: column; 
            transition: transform 0.2s, border-color 0.2s; 
        }
        .card:hover { 
            transform: translateY(-5px); 
            border-color: var(--primary);
        }
        
        .date { font-weight: bold; color: #00ffcc; font-size: 0.9rem; margin-bottom: 8px; }
        .name { font-size: 1.3rem; margin: 0 0 10px 0; color: #fff; flex-grow: 1; }
        .venue { color: #bbb; font-size: 0.9rem; margin-bottom: 20px; }
        
        .btn { 
            background: var(--primary); 
            color: white; 
            text-decoration: none; 
            text-align: center; 
            padding: 12px; 
            border-radius: 8px; 
            font-weight: bold; 
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.9; }
    </style>
</head>
<body>

<header>
    <h1>üçë ATL Live</h1>
    <p>Live music happening in Atlanta</p>
</header>

<div class="container" id="event-container">
    <p>Loading the underground...</p>
</div>

<script>
    async function loadEvents() {
        try {
            const response = await fetch('/events');
            const events = await response.json();
            const container = document.getElementById('event-container');
            
            if (!events || events.length === 0) {
                container.innerHTML = "<p>No shows found. Run the collector!</p>";
                return;
            }

            container.innerHTML = events.map(event => {
                let formattedDate = 'Date TBA';
                
                // Matches "date_time" from your Python API
                if (event.date_time) { 
                    const [year, month, day] = event.date_time.split('-');
                    const dateObj = new Date(year, month - 1, day); 
                    
                    formattedDate = dateObj.toLocaleDateString('en-US', { 
                        weekday: 'short', 
                        month: 'short', 
                        day: 'numeric' 
                    });
                }

                return `
                    <div class="card">
                        <div class="date">${formattedDate}</div>
                        <h3 class="name">${event.name}</h3>
                        <div class="venue">üìç ${event.venue_name}</div>
                        <a href="${event.ticket_url}" target="_blank" class="btn">Get Tickets</a>
                    </div>
                `;
            }).join('');
        } catch (error) {
            console.error("Error loading events:", error);
            document.getElementById('event-container').innerHTML = "<p>Error loading data.</p>";
        }
    }
    
    loadEvents();
</script>

</body>
</html>
