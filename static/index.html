<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATL Live | Music Finder</title>
    <style>
        :root { 
            --primary: #6200ee; 
            --bg: #121212; 
            --card-bg: #1e1e1e;
            --text: #ffffff;
            --highlight-bg: #3a3200; 
            --gold: #fbc02d;
        }
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: var(--bg); 
            color: var(--text);
            margin: 0; 
            padding: 20px; 
        }
        header { text-align: center; padding: 40px 0; }
        h1 { margin: 0; font-size: 2.5rem; }
        
        .container { 
            max-width: 1100px; 
            margin: auto; 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
        }
        
        .card { 
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: 12px; 
            border: 2px solid #333;
            display: flex; 
            flex-direction: column; 
            transition: all 0.2s ease; 
            position: relative;
        }

        /* VISUAL HIGHLIGHT STATE */
        .card.is-highlighted {
            background-color: var(--highlight-bg);
            border-color: var(--gold);
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(251, 192, 45, 0.2);
        }

        .card:hover { 
            border-color: var(--primary);
        }
        
        .date { font-weight: bold; color: #00ffcc; font-size: 0.9rem; margin-bottom: 8px; }
        .name { font-size: 1.3rem; margin: 0 0 10px 0; color: #fff; flex-grow: 1; }
        .venue { color: #bbb; font-size: 0.9rem; margin-bottom: 20px; }
        
        /* THE BUTTONS */
        .button-row {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .btn-tickets { 
            background: var(--primary); 
            color: white; 
            text-decoration: none; 
            text-align: center; 
            padding: 12px; 
            border-radius: 8px; 
            font-weight: bold; 
            flex: 3;
        }

        .btn-star {
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            flex: 1;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        /* Changes the star button appearance when active */
        .is-highlighted .btn-star {
            background: var(--gold);
            color: black;
            border-color: var(--gold);
        }

        .btn-tickets:hover, .btn-star:hover { opacity: 0.8; }

        #clear-btn {
            display: block;
            margin: 0 auto 30px auto;
            background: transparent;
            color: #ff5252;
            border: 1px solid #ff5252;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>üçë ATL Live</h1>
    <p>Live music happening in Atlanta</p>
    <button id="clear-btn" onclick="clearAll()">Clear All Highlights</button>
</header>

<div class="container" id="event-container">
    <p>Loading the underground...</p>
</div>

<script>
    // 1. TOGGLE LOGIC
    function toggleHighlight(showId) {
        const card = document.getElementById(`card-${showId}`);
        if (!card) return;

        // Visual Toggle
        const isNowHighlighted = card.classList.toggle('is-highlighted');
        
        // Storage Toggle
        let saved = JSON.parse(localStorage.getItem('atl_music_saves')) || [];
        
        if (isNowHighlighted) {
            if (!saved.includes(showId)) saved.push(showId);
        } else {
            saved = saved.filter(id => id !== showId);
        }
        
        localStorage.setItem('atl_music_saves', JSON.stringify(saved));
    }

    // 2. CLEAR LOGIC
    function clearAll() {
        if(confirm("Clear all your highlighted shows?")) {
            localStorage.removeItem('atl_music_saves');
            location.reload();
        }
    }

    // 3. LOAD DATA
    async function loadEvents() {
        try {
            const response = await fetch('/events');
            const events = await response.json();
            const container = document.getElementById('event-container');
            
            const saved = JSON.parse(localStorage.getItem('atl_music_saves')) || [];
            
            if (!events || events.length === 0) {
                container.innerHTML = "<p>No shows found.</p>";
                return;
            }

            container.innerHTML = events.map(event => {
                let formattedDate = 'Date TBA';
                if (event.date_time) { 
                    const [year, month, day] = event.date_time.split('-');
                    const dateObj = new Date(year, month - 1, day); 
                    formattedDate = dateObj.toLocaleDateString('en-US', { 
                        weekday: 'short', month: 'short', day: 'numeric' 
                    });
                }

                const highlightClass = saved.includes(event.tm_id) ? 'is-highlighted' : '';

                return `
                    <div class="card ${highlightClass}" id="card-${event.tm_id}">
                        <div class="date">${formattedDate}</div>
                        <h3 class="name">${event.name}</h3>
                        <div class="venue">üìç ${event.venue_name}</div>
                        
                        <div class="button-row">
                            <a href="${event.ticket_url}" target="_blank" class="btn-tickets">Tickets</a>
                            <button class="btn-star" onclick="toggleHighlight('${event.tm_id}')">‚òÖ</button>
                        </div>
                    </div>
                `;
            }).join('');
        } catch (error) {
            console.error("Error:", error);
            document.getElementById('event-container').innerHTML = "<p>Error loading data.</p>";
        }
    }
    
    loadEvents();
</script>

</body>
</html>
