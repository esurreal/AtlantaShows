<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATL Live | Music Finder</title>
    <style>
        :root { 
            --bg: #121212; 
            --row-bg: #1e1e1e;
            --text: #ffffff;
            --primary: #6200ee;
            --gold: #fbc02d;
            --highlight-bg: #2d2a16; 
        }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            color: var(--text);
            margin: 0; 
            padding: 20px; 
        }
        header { text-align: center; padding: 20px 0; }
        
        .container { 
            max-width: 900px; 
            margin: auto; 
        }

        /* ROW STYLING */
        .show-row { 
            display: grid;
            grid-template-columns: 100px 1fr 150px 100px 50px;
            align-items: center;
            background: var(--row-bg); 
            margin-bottom: 8px;
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 4px solid transparent;
            gap: 15px;
            transition: all 0.2s;
        }

        /* HIGHLIGHTED ROW STATE */
        .show-row.is-highlighted {
            background: var(--highlight-bg);
            border-left: 4px solid var(--gold);
        }

        .date { color: #00ffcc; font-weight: bold; font-size: 0.9rem; }
        .name { font-weight: 500; font-size: 1.1rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .venue { color: #bbb; font-size: 0.9rem; }

        .btn-tickets {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            text-align: right;
        }
        .btn-tickets:hover { text-decoration: underline; }

        /* THE STAR BUTTON */
        .star-btn {
            background: none;
            border: none;
            color: #444;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
            padding: 0;
            line-height: 1;
        }
        .is-highlighted .star-btn {
            color: var(--gold);
        }
        .star-btn:hover { transform: scale(1.2); }

        #clear-btn {
            background: none;
            border: 1px solid #ff5252;
            color: #ff5252;
            padding: 5px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-bottom: 20px;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .show-row {
                grid-template-columns: 80px 1fr 50px;
            }
            .venue, .btn-tickets { display: none; }
        }
    </style>
</head>
<body>

<header>
    <h1>üçë ATL Live</h1>
    <button id="clear-btn" onclick="clearAll()">Reset Stars</button>
</header>

<div class="container" id="event-container">
    <p>Finding shows...</p>
</div>

<script>
    function toggleHighlight(showId) {
        const row = document.getElementById(`row-${showId}`);
        if (!row) return;

        const isHighlighted = row.classList.toggle('is-highlighted');
        let saved = JSON.parse(localStorage.getItem('atl_stars')) || [];
        
        if (isHighlighted) {
            if (!saved.includes(showId)) saved.push(showId);
        } else {
            saved = saved.filter(id => id !== showId);
        }
        localStorage.setItem('atl_stars', JSON.stringify(saved));
    }

    function clearAll() {
        if(confirm("Clear all starred shows?")) {
            localStorage.removeItem('atl_stars');
            location.reload();
        }
    }

    async function loadEvents() {
        try {
            const response = await fetch('/events');
            const events = await response.json();
            const container = document.getElementById('event-container');
            const saved = JSON.parse(localStorage.getItem('atl_stars')) || [];
            
            if (!events || events.length === 0) {
                container.innerHTML = "<p>No shows currently listed.</p>";
                return;
            }

            container.innerHTML = events.map(event => {
                let formattedDate = 'TBA';
                if (event.date_time) { 
                    const [y, m, d] = event.date_time.split('-');
                    const dateObj = new Date(y, m - 1, d); 
                    formattedDate = dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                }

                const highlightClass = saved.includes(event.tm_id) ? 'is-highlighted' : '';

                return `
                    <div class="show-row ${highlightClass}" id="row-${event.tm_id}">
                        <div class="date">${formattedDate}</div>
                        <div class="name">${event.name}</div>
                        <div class="venue">${event.venue_name}</div>
                        <a href="${event.ticket_url}" target="_blank" class="btn-tickets">Tickets</a>
                        <button class="star-btn" onclick="toggleHighlight('${event.tm_id}')">‚òÖ</button>
                    </div>
                `;
            }).join('');
        } catch (error) {
            document.getElementById('event-container').innerHTML = "<p>Connection error.</p>";
        }
    }
    
    loadEvents();
</script>

</body>
</html>
